<div id="character" class="card">
	<div class="card-body">
		<h5 class="card-title">|title|</h5>
		<div class="row row-cols-1 row-cols-md-3">
			<div class="col border">
				<span class="col">|name|</span>
				<span class="col">|name_value|</span>
			</div>
			<div class="col border">
				<span class="col">|race|</span>
				<span class="col">|race_value|</span>
			</div>
			<div class="col border">
				<span class="col">|class|</span>
				<span class="col">|class_value|</span>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-md-3">
			<div class="col border">
				<span class="col">|hp|</span>
				<div class="progress">
					<div class="progress-bar bg-success" role="progressbar" style="width: |hp_percent|%;" aria-valuenow="|hp_value|" aria-valuemin="0" aria-valuemax="|hap_value_max">
						|hp_value|/|hp_value_max|
					</div>
				</div>
			</div>
			<div class="col border">
				<span class="col">|mana|</span>
				<div class="progress">
					<div class="progress-bar bg-info" role="progressbar" style="width: |mana_percent|%;" aria-valuenow="|mana_value|" aria-valuemin="0" aria-valuemax="|mana_value_max|">
						|mana_value|/|mana_value_max|
					</div>
				</div>
			</div>
			<div class="col border">
				<span class="col">|ap|</span>
				<div class="progress">
					<div class="progress-bar bg-warning" role="progressbar" style="width: |ap_percent|%;" aria-valuenow="|ap_value|" aria-valuemin="0" aria-valuemax="|ap_value_max">
						|ap_value|/|ap_value_max|
					</div>
				</div>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-md-2">
			<div class="col border">
				<span class="col">|level|</span>
				<span class="col">|level_value|</span>
			</div>
			<div class="col border">
				<span class="col">|xp|</span>
				<span class="col">|xp_value|</span>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-md-2">
			<div class="col border">
				<span class="col">|inventory|</span>
				<span class="col">|inventory_value|</span>
			</div>
			<div class="col border">
				<span class="col">|attributes|</span>
				<span class="col">|attributes_value|</span>
			</div>
		</div>
		<div class="row">
			<div class="col border">
				<span class="col">|author|</span>
				<span class="col">|author_value|</span>
			</div>
		</div>
	</div>
</div>
