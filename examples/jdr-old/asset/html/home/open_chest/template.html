<form action="|action|" method="POST" accept-charset="utf-8">
	<fieldset>
		<legend class="h1">|legend|</legend>
		<div class="my-2">
		</div>
		<div class="form-group row">
			<label for="quality" class="col-md-2 col-form-label">|quality|</label>
			<input type="number" name="quality" max="|max|" min="|min|" value="|value|" class="form-control col-md-9">
		</div>
		<button type="submit" class="btn btn-primary">|submit|</button>
	</fieldset>
</form>
