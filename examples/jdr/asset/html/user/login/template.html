<form action="|action|" method="POST" accept-charset="utf-8">
	<fieldset>
		<legend class="h1">|legend|</legend>
		<div class="my-2">
		</div>
		<div class="form-group row">
			<label for="nickname" class="col-md-2 col-form-label">|nickname|</label>
			<input type="text" name="nickname" class="form-control col-md-9">
		</div>
		<div class="form-group row">
			<label for="password" class="col-md-2 col-form-label">|password|</label>
			<input type="password" name="password" class="form-control col-md-9">
		</div>
		<button type="submit" class="btn btn-primary">|submit|</button>
	</fieldset>
</form>
<small>|register|</small>
