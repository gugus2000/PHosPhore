<form action="|action|" method="POST" accept-charset="utf-8">
	<fieldset>
		<legend class="h1">|legend|</legend>
		<div class="my-2">
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="nickname">|display_nickname|</label>
				<input type="text" name="nickname" class="form-control">
				<small class="form-text text-danger">|small_nickname|</small>
			</div>
			<div class="form-group col-md-6">
				<label for="email">|display_email|</label>
				<input type="email" name="email" class="form-control">
				<small class="form-text text-danger">|small_email|</small>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="password">|display_password|</label>
				<input type="password" name="password" class="form-control">
				<small class="form-text text-danger">|small_password|</small>
			</div>
			<div class="form-group col-md-6">
				<label for="password2">|display_password2|</label>
				<input type="password" name="password2" class="form-control">
				<small class="form-text text-danger">|small_password2|</small>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">|submit|</button>
	</fieldset>
</form>
<small>|login|</small>
